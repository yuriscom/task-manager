<script>
  document.getElementById('postal').onkeypress = function(event) {
    var regex = new RegExp("^[a-zA-Z0-9]+$");
    var key = String.fromCharCode(event.keyCode);
    if (!regex.test(key)) {
      event.preventDefault();
      return false;
    }
  }
</script>
